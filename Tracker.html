<!DOCTYPE html>
<html>
<head>
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="node.js" defer></script>
</head>
<body>
  <h1>Money Tracker</h1>
  <form action="/add" method="post">
    <input type="text" name="amount" placeholder="Enter amount">
    <input type="submit" value="Add">
  </form>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-08-04</td>
        <td>$100</td>
        <td>Salary</td>
      </tr>
      <tr>
        <td>2023-08-05</td>
        <td>$50</td>
        <td>Groceries</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
